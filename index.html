<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Test</title>
</head>

<body>
  <header class="header">
    <img src="assets/images/baniere.jpg" alt="Image de la bannière" class="header-bg">

    <nav class="navbar">
      <img src="assets/images/Logo.png" href="#" class="logo">
    </nav>

    <div class="header-content">
      <h1>
        CHERCHEZ PARMI PLUS DE 1500 RECETTES<br><span>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</span>
      </h1>

      <div class="search-bar">
        <input type="text" id="search" placeholder="Rechercher une recette, un ingrédient ..." />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="selects-recettes">
      <div class="selects">
        <div class="select" id="select-ingredients">
          <div class="select-name" id="select-all">Ingrédients<i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="select-options" id="ingredients-options"></div>
        </div>
        <div class="select" id="select-appareils">
          <div class="select-name" id="select-all">Appareils<i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="select-options" id="appareils-options"></div>
        </div>
        <div class="select" id="select-ustensiles">
          <div class="select-name" id="select-all">Ustensiles<i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="select-options" id="ustensiles-options"></div>
        </div>
        <div class="nombre-recettes"></div>
      </div>
      <div class="tags-container" id="tags-container"></div>
    </section>

    <section class="recettes-cards" id="recettes-container">
    </section>

  </main>
  <script src="./data/recipes.js"></script>
  <script src="scripts/templates/recipes.js"></script>
  <script src="scripts/pages/index.js"></script>
</body>

</html>
