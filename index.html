<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Test</title>
</head>

<body>
  <header class="header">
    <img src="assets/images/baniere.jpg" alt="Image de la bannière" class="header-bg">

    <nav class="navbar">
      <a href="#" class="logo">LES PETITS PLATS</a>
    </nav>

    <div class="header-content">
      <h1>
        CHERCHEZ PARMI PLUS DE 1500 RECETTES<br><span>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</span>
      </h1>

      <div class="search-bar">
        <input type="text" id="search" placeholder="Rechercher une recette, un ingrédient ..." />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="selects-recettes">
      <div class="selects">
        <div class="select-ingredients">
          <select id="select-all" name="ingredients">
            <option class="placeholder">Ingrédients</option>
            <option value="test">test</option>
          </select>
        </div>
        <div class="select-appareils">
          <select id="select-all" name="appareils">
            <option class="placeholder">Appareils</option>
            <option value="test">test</option>
          </select>
        </div>
        <div class="select-ustensiles">
          <select id="select-all" name="ustensiles">
            <option class="placeholder">Ustensiles</option>
            <option value="test">test</option>
          </select>
        </div>
      </div>
      <div class="nombre-recettes">1500 recettes</div>
    </section>

    <section class="recettes-cards" id="recettes-container">
    </section>

  </main>
  <script src="./data/recipes.js"></script>
  <script src="scripts/templates/recipes.js"></script>
  <script src="scripts/pages/index.js"></script>
</body>

</html>
